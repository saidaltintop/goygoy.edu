GoyGoyEdu\PortalBundle\Entity\Faculty: 
  #repositoryClass: GoyGoyEdu\PortalBundle\Entity\FacultyRepository
Faculty:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      nullable: false
  oneToMany:
    department:
      targetEntity: Department
      mappedBy: faculty
