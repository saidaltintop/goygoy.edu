GoyGoyEdu\PortalBundle\Entity\Department:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      nullable: false
  oneToMany:
    term:
      targetEntity: GoyGoyEdu\PortalBundle\Entity\Term
      mappedBy: department
    lesson:
      targetEntity: GoyGoyEdu\PortalBundle\Entity\Lesson
      mappedBy: department
  manyToOne:
    faculty:
      targetEntity: GoyGoyEdu\PortalBundle\Entity\Faculty
      inversedBy: department
      joinColumns:
        faculty_id:
          referencedColumnName: id
