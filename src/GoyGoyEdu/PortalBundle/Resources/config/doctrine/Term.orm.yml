GoyGoyEdu\PortalBundle\Entity\Term: 
  #repositoryClass: GoyGoyEdu\PortalBundle\Entity\TermRepository
Term:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    Type:
      type: integer
      length: 10
      nullable: false
    Year:
      type: date
      nullable: false
  oneToMany:
    grades:
      targetEntity: Grades
      mappedBy: term
    personToLesson:
      targetEntity: PersonToLesson
      mappedBy: term
  manyToOne:
    department:
      targetEntity: Department
      inversedBy: term
      joinColumns:
        department_id:
          referencedColumnName: id
