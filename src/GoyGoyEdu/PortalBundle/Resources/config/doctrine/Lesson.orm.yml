GoyGoyEdu\PortalBundle\Entity\Lesson: 
  #repositoryClass: GoyGoyEdu\PortalBundle\Entity\LessonRepository
Lesson:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      nullable: false
  oneToMany:
    grades:
      targetEntity: Grades
      mappedBy: lesson
  manyToOne:
    department:
      targetEntity: Department
      inversedBy: lesson
      joinColumns:
        department_id:
          referencedColumnName: id
  manyToMany:
    person:
      targetEntity: Person
      inversedBy: lesson
      joinTable:
        name: PersonToLesson
        joinColumns:
          lesson_id:
            referencedColumnName: id
            nullable: false
        inverseJoinColumns:
          person_id:
            referencedColumnName: id
            nullable: false
